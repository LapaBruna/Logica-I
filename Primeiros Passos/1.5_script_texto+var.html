<html lang="pt-br">
    <meta charset="UTF-8">
</html>

<script> 

/*percentagem de acertos em uma prova de 50, dividir a quantidade de acertos pelo total de questões e multiplicar o resultado final por 100. Gabriel acertou 15 questões.*/

    document.write("Eu acertei: " + 15 + " questões <br>");
    document.write("A percentagem de acertos é: " + (15/50)*100 + "%");
    
</script>
