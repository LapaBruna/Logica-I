<html lang="pt-br">
    <meta charset="UTF-8">
</html>

<script>

//Declarando a funções e var;

    function pulaLinha() {
        
        document.write("<br>");
        document.write("<hr>");
        document.write("<br>");
    }

    function imprime(frase) {
    
        document.write("<big>" + frase + "</big>");
        pulaLinha();
    }
    
    var ano = 2019;
    
    imprime("Eu nasci em : " + (ano - 25));
    imprime("Adriano nasceu em : " + (ano - 26));
    imprime("Paulo nasceu em : " + (ano - 32));

</script>
