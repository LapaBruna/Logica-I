<html lang="pt-br">
    <meta charset="UTF-8">
</html>

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
    }

    function imprime(frases) {

        document.write(frases);
        pulaLinha();
        
    }
    
    function exibirAlerta (mensagem) {

        alert("-->" + mensagem +  "<--");
    }

    var diferencaIdade = 32 - 31;
    
    alert("Qual a diferença de idade da Bruna para o Rafael?");
    
    imprime("A idade da Bruna é: 31");
    imprime("A idade do Rafael é: 32");

    exibirAlerta("Nossa diferença de idade é de " + diferencaIdade + " ano");

    imprime("Nossa diferença de idade é de " + diferencaIdade + " ano");

</script>
