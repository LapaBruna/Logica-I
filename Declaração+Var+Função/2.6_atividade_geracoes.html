<html lang="pt-br">
    <meta charset="UTF-8">
</html>

<script>

/*

Imprima esse número da seguinte maneira: calcule quantos anos passaram desde 1500 e divida o resultado pela média de 28 anos.

*/

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
    }

    function imprime(frase) {

        document.write(frase);
        pulaLinha();
    }

    var anosPassados = 2020 - 1500;
    var media28 = anosPassados/28;

    imprime("De 1500 até 2020 se passou " + anosPassados + " anos.");
    imprime("De 1500 até 2020 teve uma média de " + Math.round(media28) + " gerações.");

</script>
