<html lang="pt-br">
    <meta charset= "UTF-8">
</html>

<script>

//Declarando Funções.

    function pulaLinha() {

        document.write("<br>");
    }

    function imprime (frase) {

        document.write(frase);
        pulaLinha();
    }

    document.write("Nesse código tem uma função que faz pular uma linha.");
    pulaLinha();
    document.write("Pulou uma linha?");
    pulaLinha();
    pulaLinha();
    document.write("Sim pulou uma linha, depois pulou duas linhas.");
    pulaLinha();
    document.write("Uma função pode ser um atalho para outros comandos, podemos colocar muitos comandos dentro de uma função.")

//A partir desse ponto o código está ainda mais resumido, com uma função puxando outra.

    imprime ("Esta imprimindo uma frase de dentro de uma função.");
    imprime ("Além de imprimir uma frase ele também chama a função pulaLinha.")
    imprime ("Gostou?")

</script>
