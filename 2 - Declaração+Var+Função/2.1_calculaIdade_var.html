<script>

//cálculo do ano de nascimento de Bruna Lapa Valgas.

    document.write ("O ano atual é 2020 e Bruna tem 31 anos de idade. <br>");
    document.write ("A Bruna nasceu em " + (2020 - 31) + "<br>");
    document.write(" <br> ");

//Agora vamos calcular a idade da Bruna da Arlene do Rafael e da Paula usando VAR.

    var ano = 2020;

    document.write("O Rafael tem: " + (ano - 1988) + " de idade <br>");
    document.write("A Arlene tem: " + (ano - 1968) + " de idade <br>");
    document.write("A Paula tem: " + (ano - 1991) + " de idade <br>");
    document.write("A Bruna tem: " + (ano - 1989) + " de idade <br>");

//Agora vamos somar as idades e tirar a média, vamos aplicar Math.round para arredondar o resultado.

    var idades = 31+32+29+52;

    document.write("<br> A idade da Bruna é 31 anos <br> ");
    document.write("A idade do Rafael é 32 anos <br> ");
    document.write("A idade da Paula é 29 anos <br> ");
    document.write("A idade da Arlene é 52 anos <br> ");

    var media = idades/4;

    document.write("A média de idades é: " + Math.round(media) + "<br>");

//Criando VAR para cada idade individualmente.

    var idadeBruna = 31;
    var idadeRafael = 32;
    var idadeArlene = 52;
    var idadePaula = 29;
    var idades = 31+32+29+52;
    var media = idades/4;

    document.write("<br> A idade de Bruna " + idadeBruna + " + a idade de Rafael " + idadeRafael);
    document.write(" + a idade de Arlene " + idadeArlene + " + a idade de Paula " + idadePaula + " é: " + idades + "<br>");
    document.write("E a média das idades é: " + Math.round(media));

</script>
