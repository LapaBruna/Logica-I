<html lang="pt-br">
    <meta charset="UTF-8">
</html>

<script>
    var loginCadastrado = prompt("Crie seu Login.");
    var senhaCadastrada = prompt("Crie sua Senha.");
    
    var tentativas = 0; 
    var tentativaAtual = 1;

    while (tentativas < 3 ) {
        
        var loginInformado = prompt("Informe seu login");
        var senhaInformada = prompt("Informe sua senha");
        
        if( loginCadastrado == loginInformado && senhaCadastrada == senhaInformada ) {

            alert("Bem-vindo ao sistema " + loginInformado);
            
            tentativas = tentativas +2;
        
        } else {

            alert("Login inválido. Tentativa " + tentativaAtual + ". Tente novamente");
            
            tentativas = tentativas +1; 
            tentativaAtual = tentativaAtual +1;
        }    

        if ( tentativaAtual == 4) {
               
            alert("Você chegou ao limite de tentativas. Seu limite era 3" );
        }
    }
       
</script>
