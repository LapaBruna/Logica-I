<html lang="pt-br">
    <meta charset="UTF-8">
</html>

<script>
    function pulaLinha() {

        document.write("<br>");
    }

    function imprime(frase) {

        document.write(frase);
        pulaLinha();
    }

    alert("Vamos ver a média de idade da sua família .");
    
    var totalFamilia = parseInt(prompt("Digite a quantidade de familiares."));
    
    var cont = 0;
    var somaIdades = 0;

    while (cont < totalFamilia) {

        var idade = parseInt(prompt("Digite a idade de um familiar."));
        somaIdades = somaIdades + idade;
        cont ++;
    }

    var mediaIdade = somaIdades / totalFamilia;
    
    imprime("A média de idade dos seus familiares é: " + Math.round(mediaIdade));

</script>
