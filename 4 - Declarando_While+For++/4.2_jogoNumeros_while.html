<html lang="pt-br">
    <meta charset="UTF-8">
</html>

<script>
    function pulaLinha(){

        document.write("<br>");
    }
            
    function imprime(frase){

        document.write(frase);
        pulaLinha();
    }

    alert("Vamos brincar de adivinha, eu penso em um número e você tenta adivinhar.");
    alert("Eu já pensei.");

    var numeroPensado = Math.round(Math.random()*10);
    var contador = 0;

    while (contador <3) {
            
        var chute = parseInt(prompt("Digite seu chute."));
            
        if (chute == numeroPensado) {

            imprime("Parabéns, você ACERTOU o número que eu pensei. O número era " + numeroPensado);
            break;
        
        } else if (chute != numeroPensado) {

            alert("Você não acertou, tente novamente.");
        }  
            
            contador ++;      
    }

    if (contador == 3) {

        imprime("Que pena, você ERROU. Eu pensei no número " + numeroPensado);
    }

</script>
